<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем внешний CSS файл -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
     <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<div class="card p-4">
    <h2 class="text-center mb-4">Регистрация</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="alert alert-error mb-3">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-3">
            <input name="username" class="form-control" placeholder="Имя пользователя" required>
        </div>
        <div class="mb-3">
            <input name="password" type="password" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="mb-3">
            <input name="confirm_password" type="password" class="form-control" placeholder="Подтвердите пароль" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
    <p class="text-center mt-3"><a href="{{ url_for('auth.login') }}" class="text-decoration-none text-success">Уже есть аккаунт? Войти</a></p>
</div>
</body>
</html>
