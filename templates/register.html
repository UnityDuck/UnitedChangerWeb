<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #161b22;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 158, 117, 0.3);
            padding: 2rem;
            width: 25rem;
        }
        .form-control {
            background-color: #0d1117;
            color: #ffffff;
            border: 1px solid #30363d;
        }
        .form-control::placeholder {
            color: #8b949e;
        }
        .form-control:focus {
            background-color: #0d1117; /* Не изменять фон */
            color: #ffffff; /* Цвет текста остаётся белым */
            border-color: #009e75; /* Цвет рамки при фокусе */
            box-shadow: none; /* Убираем стандартную тень */
        }
        .btn-success {
            background-color: #009e75;
            border: none;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #007e5e;
        }
        a {
            color: #009e75;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #c9d1d9;
        }
        .alert-error {
            color: #ff4d4d;
            background-color: #2d1b1b;
            border-color: #ff4d4d;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h2 class="text-center mb-4">Регистрация</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="alert alert-error mb-3">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-3">
            <input name="username" class="form-control" placeholder="Имя пользователя" required>
        </div>
        <div class="mb-3">
            <input name="password" type="password" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="mb-3">
            <input name="confirm_password" type="password" class="form-control" placeholder="Подтвердите пароль" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
    <p class="text-center mt-3"><a href="{{ url_for('login') }}" class="text-decoration-none text-success">Уже есть аккаунт? Войти</a></p>
</div>
</body>
</html>
